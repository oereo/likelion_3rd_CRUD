{% extends 'base.html' %}

{% block content %}

<a href="{% url 'new' %}"><button type="button" class="btn btn-info">게시글 쓰기</button></a>
<hr>

<div class="row">
    {% for blog in blogs.all %}
    <div class="col-sm-6" style = "padding-bottom : 15px;" >
        <div class="card" >
            <div class="card-body">
                <h5 class="card-title">{{blog.title}}</h5>
                {{blog.pub_date}}
                <hr>
                <p class="card-text">{{blog.summary}} ...</p>
                <a href="{% url 'detail' blog.id %}" class="btn btn-info">블로그 게시글 보기</a>
            </div>
        </div>
    </div>
    {% endfor %}
